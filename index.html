<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="icon" href="form im.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="regform">
    <h3>Sign Up</h3>
    <form>
       <div class="input">
         <label class="textlabel"> User Name: </label>
         <input type="text" placeholder="Enter Name">
       </div>
       <div class="input">
         <label class="textlabel"> E-mail: </label>
         <input type="email" placeholder="Enter Mail">
       </div>
       <div class="input">
         <label class="textlabel"> Password: </label>
         <input type="password" placeholder="Enter PWD">
       </div>
       <div class="radio">
        <label>
          <input type="radio" name="gender">
         Male
         <input type="radio" name="gender">
            female</label>
        </div>
        <div class="btn">
            <button type="submit">Register</button>
          </div>
    </form>
</div>
</body>
</html>
